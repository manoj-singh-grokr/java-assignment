<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <h1>Employee Form</h1>
    <br>
    <form action="#" th:action="@{/addEmployee}" th:object="${employee}" method="post">
        <input class="form-control" type="text" th:field="*{emp_name}" placeholder="Full Name" required />
        <br>
        <input class="form-control" type="text" th:field="*{designation}" placeholder="Designation"  required />
        <br>
        <input class="form-control" type="email" th:field="*{email}" placeholder="Email" required />
        <br>
        <input class="form-control" type="number" th:field="*{salary}" placeholder="Salary" required />
        <br>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
