<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <h1>Book Form</h1>
    <br>
    <form th:action="@{addBook}" th:object="${book}" method="post">
        <input class="form-control" type="text" th:field="*{book_name}" placeholder="Book Name" required />
        <br>
        <input class="form-control" type="text" th:field="*{author}" placeholder="Author"  required />
        <br>
        <input class="form-control" type="text" th:field="*{genre}" placeholder="Genre" required />
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
