<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1>Book List</h1>
    <br>
    <a class="btn btn-primary" th:href="@{addBookForm}">Add Book</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th>Name</th>
            <th>Author</th>
            <th>Genre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${books}">
            <td th:text="${book.book_id}"></td>
            <td th:text="${book.book_name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.genre}"></td>
            <td>
                <a class="btn btn-success" th:href="@{bookUpdateForm/{id} (id=${book.book_id})}" >Update</a>
                <a class="btn btn-danger" th:href="@{delete/{id}(id=${book.book_id})}" onclick="if(!(confirm('Are you sure want to delete this book?'))) return false" >Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
