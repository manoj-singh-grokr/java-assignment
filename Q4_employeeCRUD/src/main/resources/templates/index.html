<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1>Employees List</h1>
    <br>
    <a class="btn btn-primary" th:href="@{/addEmployeeForm}">Add Employee</a>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th>Name</th>
                <th>Designation</th>
                <th>E-mail</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee: ${listEmployees}">
                <td th:text="${employee.emp_id}"></td>
                <td th:text="${employee.emp_name}"></td>
                <td th:text="${employee.designation}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.salary}"></td>
                <td>
                    <a class="btn btn-success" th:href="@{/employeeUpdateForm/{id} (id=${employee.emp_id})}" >Update</a>
                    <a class="btn btn-danger" th:href="@{/delete/{id}(id=${employee.emp_id})}" onclick="if(!(confirm('Are you sure want to delete this employee?'))) return false" >Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
