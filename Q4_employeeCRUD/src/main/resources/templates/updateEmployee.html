<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
  <h1>Update Employee Form</h1>
  <br>
  <form th:action="@{/update}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{emp_id}" />
    <label class="form-label">Name</label>
    <input class="form-control" type="text" th:field="*{emp_name}" required />
    <br>
    <label class="form-label">Designation</label>
    <input class="form-control" type="text" th:field="*{designation}" required />
    <br>
    <label class="form-label">Email</label>
    <input class="form-control" type="text" th:field="*{email}" required />
    <br>
    <label class="form-label">Salary</label>
    <input class="form-control" type="number" th:field="*{salary}" required />
    <br>
    <button class="btn btn-primary" type="submit">Update</button>
  </form>
</div>
</body>
</html>
